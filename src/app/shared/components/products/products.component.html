<div class="products--grid">
  <app-product
    *ngFor="let product of products"
    [product]="product"
    (addedProduct)="onAddToShoppingCart($event)"
    (showProduct)="onShowDetail($event)"
  >
  </app-product>
  <!--<button (click)="onLoadMore()">Load More</button> -->

  <div class="product-detail" [class.active]="showProductDetail">
    <div class="gallery">
      <button (click)="toggleProductDetail()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5L8.25 12l7.5-7.5"
          />
        </svg>
        Cerrar
      </button>

      <swiper [slidesPerView]="1">
        <ng-template swiperSlide>
          <img [src]="productChosen.images" [alt]="productChosen.title" />
        </ng-template>
      </swiper>
    </div>
    <div class="product-info">
      <h1 class="title">{{ productChosen.title }}</h1>
      <p class="price">{{ productChosen.price }}</p>
      <p class="description">{{ productChosen.description }}</p>
    </div>
  </div>
</div>
